<div class="bbws-header">
  <form>
    <input class="bbws-input-text" type="text" placeholder="Search a player on bbws" value="" name="player" [(ngModel)]="player">
    <button class="bbws-btn" (click)="search(player)">Search</button>
  </form>
</div>

<ul>
  <li *ngFor="let plateAppearance of plateAppearances">
    <div *ngIf="plateAppearance.error; else error">{{ plateAppearance.message }}</div>
    <ng-template #error>{{ plateAppearance.when }} - {{ plateAppearance.what }} {{ plateAppearance.where }}</ng-template>
  </li>
</ul>
