
    <form #lastTenForm="ngForm" class="bbws-header" autocomplete="off">
      <input type="text" matInput placeholder="Search player" class="bbws-input-text" name="player" (ngModelChange)="retrieveValue($event)" [(ngModel)]="inputValue"  [matAutocomplete]="auto"  >

        <mat-autocomplete #auto ="matAutocomplete">
          <mat-option *ngFor ="let element of autoCompleteTab" [value]="element">
            {{element}}
          </mat-option>
        </mat-autocomplete>

      <button name="lasttenbtn" class="bbws-btn" (click)="search()" [disabled]="lastTenForm.invalid">Last 10</button>
    </form>

       <div *ngIf="error.isError === true; else lastTen">{{ error.message }}</div>
